<html>
<head>
    <title>Z-Index Basics</title>
    <style>
        .box1 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
        .box2 {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: lightgreen;
        }
        .box3 {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: lightcoral;
        }
        /* Escriba las reglas CSS aqu√≠ */
        .box1{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
        }
        .box2{
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;

        }
        .box3{
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
</body>
</html>
