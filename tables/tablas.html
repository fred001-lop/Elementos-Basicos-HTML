<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Student Information</th>
        </tr>
        <tr>
            <th>Name</th>
            <td rowspan="2">John Doe</td>
        </tr>
        <tr>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
        </tr>

    </table>
</body>
</html>
