<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card-css.css">
    <title>Challenge Grid-Chocolate</title>
</head>
<body>
    <h1>Chocolate Gallery</h1>
    <div class="container">
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Ritter_Sport_dark_chocolate.jpg" alt="Dark Chocolate" width="200">
            <div class="card-content">
                <h3>Dark Chocolate</h3>
                <p>Rich and intense flavor, perfect for true chocolate lovers</p>
                <button>Buy now</button>
            </div>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Milka_Alpine_Milk_Chocolate_bar_100g.jpg" alt="Milk Chocolate" width="200">
            <div class="card-content">
                <h3>Milk Chocolate</h3>
                <p>Creamy and sweet, the classic favorite for all ages.</p>
                <button>Buy now</button>
            </div>
        </div>
        
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/White_chocolate_with_rose_petals.jpg" alt="White Chocolate" width="200">
            <div class="card-content">
                <h3>White Chocolate</h3>
                <p>Smooth and buttery, with a delicate  vanilla flavor.</p>
                <button>Buy now</button>

            </div>
        </div>
    </div>
</body>
</html>
