<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div>
        <h1>Code Camp 2025</h1>
        <p>Aprende, Construye, Innova</p>
        <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="imagen de paisaje">
    </div>
    <div>
        <h2>Horario del Evento</h2>
        <table border="1">
            <tr>
                <th>Hora</th>
                <th>Actividad</th>
                <th>Ubicacion</th>
            </tr>
            <tr>
                <td>10:00 AM</td>
                <td>Discurso de bienvenida</td>
                <td>Salon principal</td>
            </tr>
            <tr>
                <td>11:00 AM</td>
                <td>Taller: Introduccion a HTML</td>
                <td>Sala A</td>
            </tr>
        </table>
    </div>
    <div>
        <h2>Register Now</h2>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="session">Choose Session</label>
            <select name="" id="">
                <option value="">Morning</option>
                <option value="">Afternoon</option>
            </select>
            <br><br>
            <input type="checkbox" name="terms" id="terms">
            <label for="">I agree to the terms and conditions</label><br><br>
            <button type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
