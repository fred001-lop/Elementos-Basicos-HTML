<!DOCTYPE html>
<html>
<head>
    <title>Recap Challenge</title>
    <style>
        /* Tu solución CSS aquí */
        .rooms > p{ /*hijo directo*/
            color: #40e0d0; 
        }
        .facilities  p{ /*Descendiente*/
            color: #2e8b57;
        }
        div ~p{ /*cada p que viene despues del div*/
            color: #f4a300;
        }
        
    </style>
</head>
<body>
    <section>
<h1>Welcome to Paradise Resort</h1>
<div class="rooms"> 
		<h2>Ocean View Rooms</h2>
		<p>Room 101</p>
		<p>Room 102</p>
		</div>

		<div class="facilities">
		<h2>Resort Facilities</h2>
		<div>
			<p>Infinity Pool</p>
			<p>Spa & Wellness Center</p>
		</div>
		<p>Beach Access</p>
		</div>
		<p>Beachfront Restaurant</p>
		<p>Sunset Bar</p>
		
	</section>
</body>
</html>
