<!-- Los valores numéricos comunes para font-weight incluyen:

100: Fino
200: Extra ligero
300: Ligero
400: Normal 
500: Medio
600: Seminegrilla
700: Negrita 
800: Extra negrita
900: Negro -->

<html>
<head>
    <title>Font Weight</title>
    <style>
        /* Escribe las reglas CSS aquí */
        h1{
            font-weight: 900;
        }

        p{
            font-weight: lighter;
        }

        div{
            font-weight: 600;
        }

    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <div>This is a division.</div>
</body>
</html>
