<!-- Los valores comunes para text-align incluyen:

left: Alinea el texto a la izquierda. Esta es la alineación predeterminada para la mayoría del texto.
right: Alinea el texto a la derecha.
center: Centra el texto horizontalmente dentro del elemento. -->

<html>
<head>
    <title>Text Alignment</title>
    <style>
        /* Escribir reglas CSS aquí */
        h1{
            text-align: center;
        }
        p{
            text-align: right;
        }

        div{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>This is a heading. </h1>
    <p>This is a paragraph.</p>
    <div>This is a division. </div>
</body>
</html>
