<html>
<head>
    <title>Hover Effects</title>
    <style>
        .hover-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        /* La solución CSS va aquí */
        .hover-button:hover{
            background-color: green;
            box-shadow: 4px 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button class="hover-button">Hover over me!</button>
</body>
</html>
