<html>
<head>
    <title>Align Items</title>
    <style>
        .container {
            display: flex;
            height: 200px; /* Añadido para visualización */
            border: 2px solid darkblue; /* Añadido para visualización */
        }
        /* Escriba las reglas CSS aquí */
        .seas{
            display: flex;
            align-items: center;

        }
        .oceans{
            display: flex;
            align-items: flex-end;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="seas">
            <div>Black Sea</div>
            <div>Caribbean Sea</div>
            <div>Dead Sea</div>
        </div>
        <div class="oceans">
            <div>Atlantic Ocean</div>
            <div>Pacific Ocean</div>
            <div>Indian Ocean</div>
        </div>
    </div>
</body>
</html>
