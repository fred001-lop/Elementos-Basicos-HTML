<!-- border-width: El grosor del borde, que se puede especificar en píxeles (px), ems (em), u otras unidades CSS válidas. También puedes usar palabras clave como thin, medium y thick.
border-style: El estilo del borde, que puede ser uno de los siguientes:
dotted: Una serie de puntos
dashed: Una serie de guiones
solid: Una línea sólida
double: Dos líneas sólidas
border-color: El color del borde, que se puede especificar usando nombres de colores, valores hexadecimales, valores RGB o valores HSL. -->

<html>
<head>
    <title>Borders</title>
    <style>
        /* Escribe las reglas CSS aquí */
        .friday{
            border: 3px solid black;
        }
        .saturday{
            border: 4px dashed blue;
        }
        .sunday{
            border: 5px dotted green;
        }
    </style>
</head>
<body>
    <div class="friday">
        <h3>Friday</h3>
        <p>7:00 PM - The Inception</p>
    </div>
    <div class="saturday">
        <h3>Saturday</h3>
        <p>8:00 PM - The Matrix</p>
    </div>
    <div class="sunday">
        <h3>Sunday</h3>
        <p>9:00 PM - Interstellar</p>
    </div>
</body>
</html>
